<app-user-home></app-user-home>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <form [formGroup]="donationForm" (ngSubmit)="donate()"> 
                <div class="form-group">
                    <label>Amount</label>
                    <input type="number" class="form-control" formControlName="amount">
                </div>
                <button type="Create" class="btn btn-primary" data-toggle="modal" data-target="#message" >Donate</button>
            </form>
        </div>
    </div>
</div>
<div class="modal fade" id="message" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Transaction information</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Donation successful! Thank you, good hooman!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>
<!-- Button trigger modal -->
